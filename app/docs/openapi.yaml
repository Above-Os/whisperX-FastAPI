        schema:
          type: integer
          default: 0
          title: Device Index
      - name: batch_size
        in: query
        required: false
        schema:
          type: integer
          default: 8
          title: Batch Size
      - name: compute_type
        in: query
        required: false
        schema:
          allOf:
          - $ref: '#/components/schemas/ComputeType'
          description: Type of computation
          default: float16
          title: Compute Type
        description: Type of computation
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_1__Transcribe_service_transcribe_post'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
