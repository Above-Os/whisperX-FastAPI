  /service/align:
    post:
      tags:
      - Speech-2-Text services
      summary: 2. Align Transcript
      operationId: 2__Align_Transcript_service_align_post
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_2__Align_Transcript_service_align_post'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /service/diarize:
    post:
      tags:
      - Speech-2-Text services
      summary: 3. Diarize
      operationId: 3__Diarize_service_diarize_post
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_3__Diarize_service_diarize_post'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
        '422':
          description: Validation Error
          content:
            application/json:
