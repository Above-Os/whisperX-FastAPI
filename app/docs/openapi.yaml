          allOf:
          - $ref: '#/components/schemas/WhisperModel'
          description: Model to use for transcription
          default: medium
          title: Model
        description: Model to use for transcription
      - name: device
        in: query
        required: false
        schema:
          allOf:
          - $ref: '#/components/schemas/Device'
          description: Device to run the model
          default: cuda
          title: Device
