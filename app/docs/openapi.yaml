  /service/combine:
    post:
      tags:
      - Speech-2-Text services
      summary: 4. Combine Transcript And Diarization Result
      operationId: 4__Combine_Transcript_and_Diarization_result_service_combine_post
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_4__Combine_Transcript_and_Diarization_result_service_combine_post'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
components:
  schemas:
    Body_1__Transcribe_service_transcribe_post:
      properties:
        file:
          type: string
          format: binary
          title: File
      type: object
      required:
      - file
      title: Body_1__Transcribe_service_transcribe_post
    Body_2__Align_Transcript_service_align_post:
      properties:
        transcript:
          type: string
          format: binary
          title: Transcript
        file:
          type: string
          format: binary
          title: File
      type: object
      required:
      - transcript
      - file
      title: Body_2__Align_Transcript_service_align_post
    Body_3__Diarize_service_diarize_post:
      properties:
        file:
          type: string
          format: binary
          title: File
      type: object
      required:
      - file
      title: Body_3__Diarize_service_diarize_post
    Body_4__Combine_Transcript_and_Diarization_result_service_combine_post:
      properties:
        aligned_transcript:
          type: string
          format: binary
          title: Aligned Transcript
        diarization_result:
          type: string
          format: binary
          title: Diarization Result
      type: object
      required:
      - aligned_transcript
      - diarization_result
      title: Body_4__Combine_Transcript_and_Diarization_result_service_combine_post
    Body_speech_to_text_speech_to_text_post:
      properties:
        file:
          type: string
          format: binary
          title: Audio/Video File
          description: File to be processed
      type: object
      required:
      - file
      title: Body_speech_to_text_speech_to_text_post
    Body_speech_to_text_url_speech_to_text_url_post:
      properties:
        url:
          type: string
          title: Url
      type: object
      required:
      - url
      title: Body_speech_to_text_url_speech_to_text_url_post
    ComputeType:
      type: string
      enum:
      - float16
      - float32
      - int8
      title: ComputeType
    Device:
      type: string
      enum:
      - cuda
      - cpu
      title: Device
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          type: array
          title: Detail
      type: object
      title: HTTPValidationError
    Metadata:
      properties:
        task_type:
          type: string
          title: Task Type
        file_name:
          anyOf:
          - type: string
          - type: 'null'
          title: File Name
        duration:
          anyOf:
          - type: number
          - type: 'null'
          title: Duration
      type: object
      required:
      - task_type
      - file_name
      - duration
      title: Metadata
    Response:
      properties:
        identifier:
          type: string
          title: Identifier
        message:
          type: string
          title: Message
      type: object
      required:
      - identifier
      - message
      title: Response
    Result:
      properties:
        status:
          type: string
          title: Status
        result:
          title: Result
        metadata:
          $ref: '#/components/schemas/Metadata'
        error:
          anyOf:
          - type: string
          - type: 'null'
          title: Error
      type: object
      required:
      - status
      - result
      - metadata
      - error
      title: Result
    ResultTasks:
      properties:
        tasks:
          items:
            $ref: '#/components/schemas/TaskSimple'
          type: array
          title: Tasks
      type: object
      required:
      - tasks
      title: ResultTasks
    TaskSimple:
      properties:
        identifier:
          type: string
          title: Identifier
        status:
          type: string
          title: Status
        task_type:
          type: string
          title: Task Type
      type: object
      required:
      - identifier
      - status
      - task_type
      title: TaskSimple
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          type: array
          title: Location
        msg:
          type: string
          title: Message
        type:
          type: string
          title: Error Type
      type: object
      required:
      - loc
      - msg
      - type
      title: ValidationError
    WhisperModel:
      type: string
      enum:
      - tiny
      - tiny.en
      - base
      - base.en
      - small
      - small.en
      - medium
      - medium.en
      - large
      - large-v1
      - large-v2
      - large-v3
      title: WhisperModel
tags:
- name: Speech-2-Text
  description: Operations related to transcript
- name: Speech-2-Text services
  description: Individual services for transcript
- name: Tasks Management
  description: Manage tasks.
